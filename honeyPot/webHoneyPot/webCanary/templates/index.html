{% load static %}
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="{% static 'bootstrap/bootstrap.min.css' %}">
    <title>管理后台登录</title>
</head>
<body class="user-page">
<div class="container">
    <div class="row justify-content-center">
        <div class="card-body p-0">
            <div class="row">
                <div style="margin-top: 20%;margin-left: 40%">
                    <div class="card-wrapper">
                        <div class="card fat">
                            <div style="margin-bottom: 5%">
                                <div class="alert alert-primary text-center m-auto text-white"
                                     style="width: 60%;background-color: #026bc6">
                                    管理员登录
                                </div>
                            </div>
                            <div class="card-body">
                                <form class="form-login" action="" method="post">
                                    {% csrf_token %}
                                    <div class="form-group">
                                        <input type="text" name='username' class="form-control" id="username"
                                               placeholder="account"
                                               autofocus required>
                                    </div>
                                    <div class="form-group">
                                        <input type="password" name='password' class="form-control" id="passwd"
                                               placeholder="password"
                                               required>
                                    </div>
                                    <div class="form-group m-0">
                                        <button type="submit" class="btn btn-danger btn-block">登录</button>
                                    </div>
                                </form>
                                                                {% if message %}
                                <div class="alert alert-danger alert-dismissible" role="alert">
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close"><span
                                            aria-hidden="true">&times;</span></button>
                                    <strong>{{ message }}</strong>
                                </div>
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>

<script src="{% static 'bootstrap/bootstrap.min.js' %}"></script>
</html>
